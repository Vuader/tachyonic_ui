{% extends "tachyonic.ui/base.html" %}
{% block content %}
    <div class="jumbotron">
      <div class="container">
        {% if title %}
        <h2>{{ title }}</h2>
        {% else %}
        <h2>Access Forbidden</h2>
        {% endif %}
        {% if description %}
        <p>{{ description }}</p>
        {% endif %}
        <p>Please try again!</p>
        <p>Request ID: ({{REQUEST_ID}})</p>
        <p><a class="btn btn-primary btn-lg" href="{{SITE}}" role="button">Home &raquo;</a></p>
      </div>
    </div>
{% endblock %}
